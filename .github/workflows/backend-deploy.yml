name: Deploy Backend to Azure

on:
  push:
    branches: [ "main" ]
    paths:
      - 'backend-dotnet/**'
      - '.github/workflows/backend-deploy.yml'

env:
  AZURE_WEBAPP_NAME: libre-cgm-analyzer-api    # Nazwa App Service w Azure
  AZURE_WEBAPP_PACKAGE_PATH: './backend-dotnet/LibreCgmAnalyzer.Api'      # Ścieżka do projektu API
  DOTNET_VERSION: '8.0.x'                      # Wersja .NET
  PUBLISH_PATH: './publish'                    # Ścieżka do publikacji

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build with dotnet
        run: dotnet build ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} --configuration Release

      - name: dotnet publish
        run: dotnet publish ${{ env.AZURE_WEBAPP_PACKAGE_PATH }} -c Release -o ${{ env.PUBLISH_PATH }}

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.PUBLISH_PATH }}
